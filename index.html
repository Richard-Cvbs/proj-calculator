<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles.css">
    <script src="/calculator_app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>Calculator!</header>
    <div class="container">
        <div class="styles"></div>
        <div class="calc-container">
            <div class="calc">
                <div class="main">
                    <div class="previous">previous</div>
                    <div class="result">RESULT</div>
                </div>
                <div class="button multiply">X</div>
                <div class="button erase">‚Üê</div>
                <div class="button clear">AC</div>
                <div class="button division">/</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button substract">-</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button add">+</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button number">0</div>
                <div class="button period">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </div>
    <footer>Made By Richard</footer>
</body>
</html>
