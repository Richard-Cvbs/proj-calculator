<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./calculator_app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>Calculator!</header>
    <div class="container">
        <div class="styles"></div>
        <div class="calc-container">
            <div class="calc">
                <div class="main">
                    <div class="previous"></div>
                    <div class="result">0</div>
                </div>
                <button value="*" class="button operator multiply">X</button>
                <button value="CE" class="button erase">‚Üê</button>
                <button value="AC" class="button clear">AC</button>
                <button value="/" class="button operator division">/</button>
                <button value="1" class="button number">1</button>
                <button value="2" class="button number">2</button>
                <button value="3" class="button number">3</button>
                <button value="-" class="button operator substract">-</button>
                <button value="4" class="button number">4</button>
                <button value="5" class="button number">5</button>
                <button value="6" class="button number">6</button>
                <button value="+" class="button operator add">+</button>
                <button value="7" class="button number">7</button>
                <button value="8" class="button number">8</button>
                <button value="9" class="button number">9</button>
                <button value="0" class="button number">0</button>
                <button value="." class="button decimal">.</button>
                <button value="=" class="button equal">=</button>
            </div>
        </div>
    </div>
    <footer>Made By Richard</footer>
</body>
</html>
